# helix 的基本配置 config.toml
# 语言支持 languages.toml

theme = "nord" # 设置主题

[editor]
line-number = "relative" # 设置行数为相对
bufferline = "multiple" # 当缓冲区超过一个，显示缓冲区
cursorline = true
cursorcolumn = true
mouse = true # 启用鼠标

[editor.cursor-shape]
insert = "bar" # 设置插入模式时光标为 bar
normal = "block" # 设置正常状态下光标为 block
select = "underline" # 设置选择状态下光标为 underline

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "file-name"]
# center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "  NOR "
mode.insert = "  INS "
mode.select = "  SEL "

[editor.indent-guides] # 缩进配置
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

